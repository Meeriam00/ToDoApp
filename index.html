<!--------------------APP START--------------------->
<div class="box">
    <h1>To Do App</h1>
    <form>
        <input type="text" placeholder="Write down what to do..." maxlength="26">
        <button id="btn">+</button>
    </form>

    <div class="dolist"></div>

    <div class="list-count">
        <p id="info">You have <span>0</span> pending tasks</p>
        <button id="clear">Clear All</button>
    </div>
</div>

</div>
